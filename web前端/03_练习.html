<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>练习</title>
</head>
<body>
    <h1>增加管理员</h1>
    <form action="" method="" enctype="">
        <table>
            <tr>
                <td>姓名：</td>
                <td><input type="text" name="username" maxlength=""> </td>
                <td>10个字符以内</td>
            </tr>
            <tr>
                <td>密码：</td>
                <td><input type="password" name="username"> </td>
                <td>10个字符以内</td>
            </tr>
            <tr>
                <td>性别：</td>
                <td>
                    <input type="radio" name="gender" value="girl">女士
                    <input type="radio" name="gender" value="boy">男士</td>
                <td></td>
            </tr>
            <tr>
                <td>角色：</td>
                <td>
                    <input type="checkbox" name="act"  value="admin">超级管理员<br>
                    <input type="checkbox" name="act"  value="bill">账单管理员
                </td>
                <td>至少选择一个角色</td>
            </tr>
            <tr>
                <td>头像：</td>
                <td><input type="file" name="img_user"> </td>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="button" value="保存">
                    <input type="reset" value="重置">
                </td>
                <td></td>
            </tr>
        </table>
    </form>
</body>
</html>
