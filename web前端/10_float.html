<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>float</title>
    <style>
        #box{
            width: 500px;
            height: 500px;
            background-color: orange;
        }
        #d1,#d2{
            width: 200px;
            height: 200px;
            background-color: red;
            float: left;
        }
        #d2{
            background-color: green;
        }
    </style>
</head>
<body>
    <div id="box">
        <div id="d1">1</div>
        <div id="d2">2</div>
    </div>
</body>
</html>
