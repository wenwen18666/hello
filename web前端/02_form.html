<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单</title>
</head>
<body>

<form action="login" method="get" enctype="">
    <p>
    用户账号：<input type="text" name="uname" placeholder="请输入账号" value="271324859@qq.com">
    </p>
    <p>
    用户密码：<input type="password" name="upwd" placeholder="请输入密码">
    </p>
    <p>用户性别：
        <input type="radio" name="gender" value="boy" >男&nbsp&nbsp&nbsp
        <input type="radio" name="gender" value="girl" checked>女
    </p>
    <p>
        <input id="dance" type="checkbox" name="hobby" value="dance"><label for="dance">蹦迪</label>
        <input id="rap" type="checkbox" name="hobby" value="rap"><label for="rap">rao</label>
        <input id="spa" type="checkbox" name="hobby" value="spa"><label for="spa">保健</label>
    </p>
    <p>
        <input type="file" name="uimg">
    </p>
    <input type="reset" value="清空">
    <input type="button" value="点击">
    <input type="submit" value="注册">
    <input type="submit">
    <p>
        <select name="city">
            <option value="bj">北京</option>
            <option value="sh">上海</option>
            <option value="gz">广州</option>
            <option value="sz">深圳</option>

        </select>
    </p>
    <p>
        个人介绍：<textarea name="uninfo"></textarea>
    </p>
    <button>form内</button>
</form>
<button>form内</button>
</body>
</html>
