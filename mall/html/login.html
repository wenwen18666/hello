<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link rel="stylesheet" href="../css/login.css" type="text/css">
    <link rel="stylesheet" href="../css/base.css" type="text/css">
    <script src="../js/jquery-3.4.1.js"></script>
</head>
<body>
    <div id="top">
        <a href="">
            <img src="../images/header/logo.png" alt="">
        </a>
         <span>欢迎登录</span>
    </div>


    <div id="main">
        <form action="" method="" enctype="">
            <div class="content">
                <p>
                    登录
                    <a href="">新用户注册</a>
                </p>
                <div class="text">
                    <input type="text" name="uname" placeholder="请输入用户名">
                    <img src="../images/login/user.png" alt="">
                </div>
                <div class="text pwd">
                    <input type="password" name="upwd" placeholder="请输入密码">
                    <img src="../images/login/password.png" alt="">
                </div>
                <div class="validate">
                    <img src="" alt="">
                    <input type="text" name="validateCode" placeholder="请输入验证码">
                </div>

                <div class="savePwd">
                    <input type="checkbox" name="savepwd">自动登录
                    <a href="">忘记密码？</a>
                </div>
                <input type="submit" class="login" value="登录">
            </div>

        </form>
    </div>




    <div id="bottom">

    </div>
</body>
</html>
